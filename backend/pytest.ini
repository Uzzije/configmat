[pytest]
DJANGO_SETTINGS_MODULE = configmat.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --reuse-db
    --nomigrations
    -v
    --tb=short
    --strict-markers
testpaths = apps

# Test markers for categorization
markers =
    security: Security-related tests (SQL injection, auth, encryption)
    performance: Performance and query optimization tests
    integration: Integration tests requiring full stack
    concurrency: Tests for concurrent access handling
    slow: Tests that take longer than 5 seconds
